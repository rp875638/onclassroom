
<mat-toolbar color="primary">
    <span>Onclassroom</span>
    <button mat-flat-button (click)="openLogin()" class="ml-auto" color="primary">Login</button>
    <button mat-flat-button (click)="openSignUp()" color="primary">Signup</button>
  </mat-toolbar>

  <div class="grid-container">
    <mat-grid-list cols="3" rowHeight="470px">   
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-card class="shadow-none">
            <mat-card-header>
              <mat-card-title>
                <h1>We are trying to simplify and utilizing video conferencing for education</h1>
                <p></p>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <button mat-raised-button [matMenuTriggerFor]="menu">Meeting</button>
                  <mat-menu #menu="matMenu" yPosition="above">
                    <button mat-menu-item>Create Meeting</button>
                    <button mat-menu-item>Schedule Meeting</button>
                  </mat-menu>
                <mat-form-field class="ml-2">
                    <input matInput placeholder="Enter meeting id">
                  </mat-form-field>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
</div>
