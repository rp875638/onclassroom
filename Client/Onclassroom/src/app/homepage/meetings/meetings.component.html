<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile  colspan="2" rowspan="1">
          <mat-card class="dashboard-cards">
            <mat-card-header>
              <mat-card-title>
                <form class="example-form meeting-button">
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]='joinInput' name="joinInput" placeholder="Meeting Id">
                    </mat-form-field>
                    <button mat-raised-button color="primary" (click)='joinMeeting(joinInput)'  class="meeting-buttons" aria-label="Toggle menu">
                        Join
                      </button>
                  </form>
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="meetingMenu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                <mat-menu #meetingMenu="matMenu" xPosition="before">
                  <button (click)="createMeeting()" mat-menu-item>Create Meeting</button>
                  <button (click)="scheduleMeeting()" mat-menu-item>Schedule Meeting</button>
                </mat-menu>
              </mat-card-title>
            </mat-card-header>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
  <h1 *ngIf="meetings" class="mat-h1">Meetings</h1>
  <mat-grid-list cols="2" rowHeight="260px">
    <mat-grid-tile *ngFor="let meeting of meetings;index as i" colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{meeting.discription}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button (click)="deleteMeeting(meeting._id,i)" mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="meeting">
          <h4>Meeting Id: <span>{{meeting._id}}</span></h4>
          <h4>Time: <span>{{meeting.dateTime | date}}</span></h4>
          <h4>Date:<span>{{meeting.dateTime | date:'mediumTime'}}</span></h4>
        </mat-card-content>
        <mat-card-actions class="meetingAction">
          <button color="primary" (click)='joinMeeting(meeting._id)' mat-raised-button>Join</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
