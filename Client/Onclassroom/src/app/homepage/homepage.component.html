<mat-sidenav-container class="h-100">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="position-relative">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Meetings</a>
      <a mat-list-item routerLink="profile">Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon 
        aria-label="Side nav toggle icon">
        menu
        </mat-icon>
      </button>
      <span>Onclassroom</span>
      
      <button 
      mat-flat-button 
      class="ml-auto" 
      (click)="logout()" 
      color="primary">
      Logout
      </button>
    </mat-toolbar>
    <router-outlet>
    </router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
